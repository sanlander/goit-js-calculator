<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS work space :)</title>
  </head>
  <body style="text-align: center">
    <form style="margin-bottom: 10px">
      <div
        class="result-string"
        style="
          background-color: rgb(131, 195, 232);
          padding: 8px;
          width: 55%;
          height: 25px;
          margin: 15px auto;
          border-radius: 5px;
          font-size: 18px;
        "
      ></div>

      <button
        style="
          height: 55px;
          width: 55px;
          padding: 2px;
          margin: 10px;
          background-color: rgba(39, 203, 10, 0.86);
          border-radius: 50%;
          border: 3px solid rgba(56, 56, 181, 0.792);
          font-weight: bold;
          font-size: 35px;
          color: rgb(238, 246, 11);
          display: inline-flex;
          justify-content: center;
          align-items: center;
        "
        class="button divide"
        type="button"
      >
        /
      </button>

      <button
        style="
          height: 55px;
          width: 55px;
          padding: 2px;
          margin: 10px;
          background-color: rgba(39, 203, 10, 0.86);
          border-radius: 50%;
          border: 3px solid rgba(56, 56, 181, 0.792);
          font-weight: bold;
          font-size: 35px;
          color: rgb(238, 246, 11);
          display: inline-flex;
          justify-content: center;
          align-items: center;
        "
        class="button multiply"
        type="button"
      >
        x
      </button>

      <button
        style="
          height: 55px;
          width: 55px;
          padding: 2px;
          margin: 10px;
          background-color: rgba(39, 203, 10, 0.86);
          border-radius: 50%;
          border: 3px solid rgba(56, 56, 181, 0.792);
          font-weight: bold;
          font-size: 35px;
          color: rgb(238, 246, 11);
          display: inline-flex;
          justify-content: center;
          align-items: center;
        "
        class="button plus"
        type="button"
      >
        +
      </button>

      <button
        style="
          height: 55px;
          width: 55px;
          padding: 2px;
          margin: 10px;
          background-color: rgba(39, 203, 10, 0.86);
          border-radius: 50%;
          border: 3px solid rgba(56, 56, 181, 0.792);
          font-weight: bold;
          font-size: 35px;
          color: rgb(238, 246, 11);
          display: inline-flex;
          justify-content: center;
          align-items: center;
        "
        class="button minus"
        type="button"
      >
        -
      </button>

      <br /><br />

      <input
        style="
          border-radius: 4px;
          height: 50px;
          width: 300px;
          border: 2px solid green;
          text-align: center;
          font-size: 18px;
          margin: 20px;
        "
        class="input-number"
        type="number"
        name="text-search"
        placeholder=" ..введіть число.."
      />
      <br />
      <button
        style="
          height: 70px;
          min-width: 200px;
          padding: 2px;
          margin: 20px;
          background-color: rgba(23, 23, 130, 0.792);
          border-radius: 5px;
          border: 3px solid rgba(23, 23, 130, 0.792);
          font-weight: bold;
          font-size: 30px;
          color: rgb(228, 229, 224);
          display: inline-flex;
          justify-content: center;
          align-items: center;
        "
        class="button remove"
        type="button"
      >
        Очистити
      </button>
      <button
        style="
          height: 70px;
          min-width: 200px;
          padding: 2px;
          margin: 20px;
          background-color: rgba(23, 23, 130, 0.792);
          border-radius: 5px;
          border: 3px solid rgba(23, 23, 130, 0.792);
          font-weight: bold;
          font-size: 30px;
          color: rgb(228, 229, 224);
          display: inline-flex;
          justify-content: center;
          align-items: center;
        "
        class="button result"
        type="button"
      >
        =
      </button>
    </form>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
